<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Booking Form</title>
</head>

<body>
    <div class="flex-main">


    <div>
        <div class="grid">
            <div class="flex">
                <div>
                    <h2>Bus Booking Form</h2>
                    <h4>Meet Great New Features</h4>
                    <ul>
                        <li>Change booking dates on the fly</li>
                        <li>New payment method: pay cash on arrival</li>
                        <li>More powerful email management</li>
                    </ul>
                </div>
            </div>

            <div class="form">
                <divx class="flex">
                    <div>
                            <label>Username:</label><br>
                            <input id="username" type="text"><br>
                            <p class="tripError hidden">Please select trip type</p>
                            <input type="radio" name="trip">
                            <label>One Way Trip</label>
                            <input type="radio" name="trip">
                            <label>Round Trip</label>
                            <label>Trip Date:</label><br>
                            <p class="dateError hidden">Please enter date</p>
                            <input id="date" type="date"><br>
                            <label>Additional Comment:</label><br>
                            <textarea id="comment" name="" id=""></textarea><br>
                            <button class="submit" onclick="onSubmit()">Submit</button><br>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="scripts/script.js"></script>
</body>

</html>
